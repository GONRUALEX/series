<app-menu [items]="items" (gener)="gener($event)"></app-menu>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 col-lg-9">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-4" *ngFor="let product of products">
          <app-serie-detail [product]="product"></app-serie-detail>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-loading
[show]="loading"
[config]="{ backdropBorderRadius: '3px' }"

></ngx-loading>
